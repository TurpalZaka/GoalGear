<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung - Fußball Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Externe CSS-Datei für benutzerdefinierte Styles -->
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../js/common.js"></script>
</head>
<body>
    <!-- Header-Bereich -->
    <div id="header-placeholder"></div>

    <!-- Bestellungsformular -->
    <div class="container mt-5">
        <h2>Bestellung</h2>
        <form id="checkoutForm">
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Zahlungsmethode:</label>
                <select id="paymentMethod" class="form-select" name="paymentMethod">
                    <option value="creditCard">Kreditkarte</option>
                    <option value="bankTransfer">Überweisung</option>
                    <option value="voucher">Gutschein</option>
                </select>
            </div>
            <div id="voucherInput" style="display: none;" class="mb-3">
                <label for="voucherCode" class="form-label">Gutscheincode:</label>
                <input type="text" id="voucherCode" class="form-control" name="voucherCode">
            </div>
            <button type="button" onclick="placeOrder()" class="btn btn-primary">Bestellung abschicken</button>
        </form>
    </div>

    <!-- Javascript-Dateien -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/checkout.js"></script>
    <script src="../js/loginCheck.js"></script>


    <script>
        // Javascript, um das Eingabefeld für den Gutscheincode anzuzeigen, wenn die Zahlungsmethode "Gutschein" ausgewählt ist
        document.getElementById("paymentMethod").addEventListener("change", function() {
            var voucherInput = document.getElementById("voucherInput");
            if (this.value === "voucher") {
                voucherInput.style.display = "block";
            } else {
                voucherInput.style.display = "none";
            }
        });
    </script>
</body>
</html>
