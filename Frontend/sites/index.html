<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkte - Webshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/products.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <div class="container mt-5">
    <h2>Produkte</h2>
    <div class="row">
      <div class="col-md-3">
        <h4>Kategorien</h4>
        <ul id="categories" class="list-group">
          <!-- Kategorien werden hier geladen -->
        </ul>
      </div>
      <div class="col-md-9">
        <!-- Suchfeld fÃ¼r die Produktsuche -->
      <div class="input-group mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Suche nach Produkten..." aria-label="Suche nach Produkten...">
      </div>

        <div class="row" id="product-list">
          <!-- Produkte werden hier geladen -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/loginCheck.js"></script>
</body>
</html>
