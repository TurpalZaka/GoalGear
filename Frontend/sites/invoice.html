<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnung - Fußball Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Rechnung</h2>
            </div>
            <!-- Rechnungsinformationen werden hier geladen -->
            <div class="card-body">
                <p><strong>Rechnungsnummer:</strong> <span id="invoice_number"></span></p>
                <p><strong>Bestelldatum:</strong> <span id="order_date"></span></p>
                <p><strong>Kunde:</strong> <span id="customer_name"></span></p>
                <p><strong>Adresse:</strong> <span id="customer_address"></span></p>
                <h4 class="mt-4">Bestellte Produkte</h4>
                <ul class="list-group" id="product_list">
                </ul>
                <p class="mt-3"><strong>Gesamtbetrag:</strong> <span id="total_amount"></span> €</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/invoice.js"></script>
</body>
</html>
