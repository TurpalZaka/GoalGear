<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Fu√üball Shop</title>
</head>
<body class="bg-light">
    <!-- HEADER -->
    <div id="header-placeholder"></div>
    <!-- Loginformular -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mt-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Login</h4>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username_email" class="form-label">Benutzername oder E-Mail:</label>
                                <input type="text" id="username_email" name="username_email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" id="remember_me" name="remember_me" class="form-check-input">
                                <label for="remember_me" class="form-check-label">Login merken</label>
                            </div>

                            <button type="button" class="btn btn-primary w-100" onclick="submitLoginForm()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loginCheck.js"></script>
</body>
</html>
