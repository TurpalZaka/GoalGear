<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Produkt hinzufügen</title>
    <script src="../js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>
    
    <div class="container mt-5">
        <h1>Neues Produkt hinzufügen</h1>
        <form id="addProductForm">
            <div class="mb-3">
                <label for="name" class="form-label">Produktname:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Beschreibung:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preis:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategorie:</label>
                <select class="form-control" id="category" name="category" required>
                    <!-- Kategorien werden hier dynamisch geladen -->
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Bild hochladen:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Produkt hinzufügen</button>
        </form>
    </div>

    <div class="container mt-5">
        <h1>Alle Produkte</h1>
        <div id="products-container" class="row">
            <!-- Hier sollen alle Produkte angezeigt werden und man kann die löschen -->
        </div>
    </div>

    <!-- Modal zum Bearbeiten von Produkten -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Produkt bearbeiten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Produktname:</label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Beschreibung:</label>
                            <textarea class="form-control" id="editDescription" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editPrice" class="form-label">Preis:</label>
                            <input type="number" step="0.01" class="form-control" id="editPrice" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Kategorie:</label>
                            <select class="form-control" id="editCategory" name="category" required>
                                <!-- Kategorien werden hier dynamisch geladen -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editImage" class="form-label">Bild hochladen:</label>
                            <input type="file" class="form-control" id="editImage" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Produkt aktualisieren</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/addProduct.js"></script>
    <script src="../js/loginCheck.js"></script>
    <script src="../js/productDisplay.js"></script>
    <script src="../js/loadCategories.js"></script>
</body>
</html>
