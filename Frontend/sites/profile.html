<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="../js/common.js"></script>
  <title>Profile</title>
</head>

<body>
  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <div class="container mt-5">
    <h2>Mein Konto</h2>
    <form id="profileForm">
      <!-- Formularfelder für die Profilbearbeitung -->
      <div class="mb-3">
        <label for="salutation" class="form-label">Anrede</label>
        <select class="form-select" id="salutation" name="salutation">
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="first_name" class="form-label">Vorname</label>
        <input type="text" class="form-control" id="first_name" name="first_name">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Nachname</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">Stadt</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>

      <div class="mb-3">
        <label for="postal_code" class="form-label">PLZ</label>
        <input type="text" class="form-control" id="postal_code" name="postal_code">
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label">Neues Passwort</label>
        <input type="password" class="form-control" id="new_password" name="new_password">
      </div>

      <div class="mb-3">
          <label for="current_password" class="form-label">Aktuelles Passwort (für Änderungen)</label>
          <input type="password" class="form-control" id="current_password" name="current_password" required>
      </div>
      <!-- Button zum Speichern der Profiländerungen -->
      <button type="button" class="btn btn-primary" onclick="submitProfileForm()">Speichern</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  
  <script src="../js/loginCheck.js"></script>
  <script src="../js/profile.js"></script>
</body>

</html>
