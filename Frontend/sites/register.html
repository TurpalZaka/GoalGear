<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/common.js"></script>
    <title>Benutzerregistrierung - Fußball Shop</title>
</head>
<body class="bg-light">
    <!-- HEADER -->
    <div id="header-placeholder"></div>
    <!-- Registrierungsformular -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 mt-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Benutzerregistrierung</h4>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="salutation" class="form-label">Anrede:</label>
                                <select id="salutation" name="salutation" class="form-select" required>
                                    <option value="Herr">Herr</option>
                                    <option value="Frau">Frau</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">Vorname:</label>
                                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Nachname:</label>
                                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Adresse:</label>
                                <input type="text" id="address" name="address" class="form-control" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="postal_code" class="form-label">PLZ:</label>
                                    <input type="text" id="postal_code" name="postal_code" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">Ort:</label>
                                    <input type="text" id="city" name="city" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Benutzername:</label>
                                <input type="text" id="username" name="username" class="form-control" pattern=".{6,}" title="Benutzername muss mindestens 6 Zeichen lang sein" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort:</label>
                                <input type="password" id="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Passwort muss mindestens 8 Zeichen lang sein und mindestens einen Großbuchstaben, einen Kleinbuchstaben und eine Zahl enthalten" required>
                            </div>

                            <div class="mb-3">
                                <label for="password_repeat" class="form-label">Passwort wiederholen:</label>
                                <input type="password" id="password_repeat" name="password_repeat" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="payment_info" class="form-label">Zahlungsinformationen:</label>
                                <textarea id="payment_info" name="payment_info" class="form-control"></textarea>
                            </div>
                            <!-- Button zum Absenden des Registrierungsformulars -->
                            <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Registrieren</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loginCheck.js"></script>
    <script src="../js/submitForm.js"></script> 
    <script src="../js/registervalidation.js"></script> 
</body>
</html>
