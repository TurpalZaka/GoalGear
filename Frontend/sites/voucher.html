<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/common.js"></script>
    <title>Gutschein erstellen</title>
</head>
<body>
      <!-- HEADER -->
  <div id="header-placeholder"></div>
    <h1>Gutschein erstellen</h1>
    <!-- Formular zum Erstellen eines Gutscheins -->
    <form id="voucherForm">
        <label for="value">Geldwert:</label>
        <input type="number" id="value" name="value" step="0.01" required><br><br>
        <label for="expiryDate">Ablaufdatum:</label>
        <input type="date" id="expiryDate" name="expiryDate" required><br><br>
        <button type="submit">Gutschein erstellen</button>
    </form>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loginCheck.js"></script>
    <script src="../js/create_voucher.js"></script>
</body>
</html>
